id: windows/network/connections
title: Active TCP/UDP by process
tags: [windows, network]
steps:
  - name: TCP connections
    render:
      pwsh: |
        Get-NetTCPConnection | Select-Object OwningProcess,LocalAddress,LocalPort,RemoteAddress,RemotePort,State
  - name: UDP listeners
    render:
      pwsh: |
        Get-NetUDPEndpoint | Select-Object OwningProcess,LocalAddress,LocalPort
